<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dígitos</title>
    
</head>
<body>
    <h1>Contador de Dígitos</h1>
    <script>
      function obtain_data() {
          const digit = document.getElementById('digit').value;
          const num = document.getElementById('num').value;

          if (digit.length !== 1 || isNaN(digit)) {
              alert("Por favor, ingresa un único dígito del 0 al 9.");
          } else if (isNaN(num)) {
              alert("Por favor, ingresa un número válido.");
          } else {
              const result = contarOcurrencias(digit, num);
              alert(`El dígito ${digit} aparece ${result} veces en el número ${num}.`);
          }

      function contarOcurrencias(digit, num) {
          const str_num = num.toString();
          const str_digit = digit.toString();
          let count = 0;

          for (let i = 0; i < str_num.length; i++) {
              if (str_num[i] === str_digit) {
                  count++;
              }
          }

          return count;
      }
      }
    </script>
    <label for="digito">Ingresa un dígito (0-9):</label>
    <input type="text" id="digit" maxlength="1"><br><br>

    <label for="numero">Ingresa un número:</label>
    <input type="text" id="num"><br><br>

    <button onclick="obtain_data()">Inicia el contador</button>
</body>
</html>
