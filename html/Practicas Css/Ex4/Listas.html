<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listas html</title>

    <style>
        /* pseudo-elemento marker */
            ul>li::marker {
                content: '☠️ ';
                font-size: 1.1em;
            }
    
            ul>li:last-child::marker {
                content: '✅ ';
                font-size: 1.5em;
            }
    
           ol>li:nth-child(even) {
            background-color: rgb(156, 156, 156);
        }
       </style>
  </head>
  <body>
    <h3>Corredores a partir del vigésimo (20):</h3>
    <!-- listas ordenadas-->
    <ol class="mi_lista_ordenada">
        <li value="20"> Juanita </li>
        <li> Pepito </li>
        <li> Jaimito </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
    </ol>


    <h3>Versiones de HTML:</h3>
    <!-- listas no ordenadas-->
    <ul class="mi_lista_no_ordenadas">
        <li type="circle"> HTML 1 </li>
        <li> HTML 2 </li>
        <li> HTML 3 </li>
        <li> HTML 4 </li>
        <li> HTML 5 </li>
    </ul>

    
  </body>
</html>
