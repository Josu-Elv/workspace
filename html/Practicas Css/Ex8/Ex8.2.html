<!DOCTYPE html>
<html>
<head>
   <title>Prueba HTML</title>
   <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <form action="/pagina_que_recibe_datos" method="post">
    <br>
    <label for="name">Tu Nombre:</label>
    <input type="text" id="name" name="user_name">
    <br>
    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="user_mail">
    <br>
    <label for="msg">Reclamación:</label>
    <textarea id="msg" name="user_message"></textarea>
    <br>
    <label for="pass">Contraseña (6 caracteres min):</label>
    <input type="password" id="pass" name="password" minlength="6" required>
    <br>
    <label for="phone">Introduzca su teléfono</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <br>
    <fieldset>
      <legend>Identidad de género</legend>
      <div>
        <input type="checkbox" id="hombre" name="sex" value="hombre" />
        <label for="hombre">Hombre</label>
      </div>
      <div>
        <input type="checkbox" id="mujer" name="sex" value="mujer" />
        <label for="mujer">Mujer</label>
      </div>
      <div>
        <input type="checkbox" id="placeholder" name="sex" value="placeholder" />
        <label for="placeholder">Helicoptero de combate</label>
      </div>
    </fieldset>
    <br>
    <button type="submit">Envíe su mensaje</button>
    </form>
 </body>
