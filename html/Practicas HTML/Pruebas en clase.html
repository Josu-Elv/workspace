<!DOCTYPE html>
<html>
<head>
   <title>Prueba HTML</title>
   <style>
    /* pseudo-elemento marker */
        ul>li::marker {
            content: '✝ ';
            font-size: 1.1em;
        }

        ul>li:last-child::marker {
            content: '✔️ ';
            font-size: 1.5em;
        }

       ol>li:nth-child(even) {
        background-color: grey;
    }
   </style>
</head>
<body>
    <h3>Versiones de HTML:</h3>
    <!-- listas no ordenadas-->
    <ul class="mi_lista_no_ordenadas">
        <li type="square"> HTML 1 </li>
        <li> HTML 2 </li>
        <li> HTML 3 </li>
        <li> HTML 4 </li>
        <li> HTML 5 </li>
    </ul>

    <h3>Corredores a partir del undécimo (11):</h3>
    <!-- listas ordenadas-->
    <ol class="mi_lista_ordenada">
        <li value="11"> Juanita </li>
        <li> Pepito </li>
        <li> Jaimito </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
        <li> Nombre </li>
    </ol>
 </body>
